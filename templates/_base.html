<!DOCTYPE html>
{% block html %}
<html lang="en">
  <head>
  {% block head%}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="./favicon.ico">
    <title>Parcify Express - {% block title %}{% endblock %}</title>
  {% endblock %}
  </head>
  <body>
  {% block body %}
    {% block main %}{% endblock%}
  {% endblock body %}
  </body>
</html>
{% endblock html %}
